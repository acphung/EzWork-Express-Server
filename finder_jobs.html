	<body>
        <div id="Container">
        <div id="Header">
        <div id="welcome_guest" class="welcome">
                <h4>Welcome to EzWork!</h4>
                <button onclick="toggle_visibility('login_pop')">Login</button>
                <button onclick="gotoSignup()">Signup</button></div>
        <div id="welcome_user" class="welcome">
                <h4 id="welcome_user_text">Welcome User</h4>
                <button id="logout_button" onclick="logout()">Logout</button></div>
        <img id="banner" src="/images/banner.png">
		</div>
		<!-- Button to open the modal login form -->


			<!-- The Popups -->

			<div id="app_pop" class="modal">
				<div id="app_pop_inner" class="container">
					<img id="app_pop_pic" border ="0" src="/images/ProfilePic.png">
					<h3 id="app_pop_username" style="padding-left: 20px">Username</h3>
					<p id="app_pop_name">name</p>
					<p id="app_pop_loc">Location</p>
					<p id="app_pop_email">earthisflat@gmail.com</p>
					<p id="app_pop_phone">(000)-000-0000</p>
					<p id="app_pop_bio">Bio</p>
					<p id="app_pop_notes">Notes</p>
					<button id="app_pop_accept" onclick="toggle_visibility('app_pop');">Accept</button>
					<button onclick="toggle_visibility('app_pop');">Reject</button>

				</div>
			</div>

		</div>


        <div id="SideBar">
                <li><a href="/">Home</a></li>
                <!-- Logged in buttons -->
                <li id="prof_button" style="display: none;">
				<a id="prof_link" href="#">My Profile</a></li>
                <li id="jobs_button" style="display: none;">
				<a id="jobs_link" href="#">My Jobs</a></li>
				<!-- Finders only -->
                <li id="adv_search_button" style="display: none;">
				<a href="#">Advanced Search</a></li>
				<!-- Employers only -->
                <li id="post_job_button" style="display: none;">
				<a href="/JobPostCreation">Post Job</a></li>
				<!-- Universal buttons -->
				<li><a href="#">About EzWork</a></li>
				<li><a href="#">Tutorial</a></li>
                <li id="logout_button" style="display: none;" onclick="logout()">
				<a href="#">Logout</a></li>
				<li><a href="#">Contact Us</a></li>
        </div>
        <div id="MainBody">
        	<div id="jobsDiv">
			<div id="open"><h3>Open</h3></div>
        	<ul id="jobList">
			</ul></div>
			<div id="acceptedDiv">
			<div id="accepted"><h3>Accepted</h3></div>
			<ul id="acceptedList">
			</ul></div>
			<div id="rejectedDiv">
			<div id="rejected"><h3>Rejected</h3></div>
			<ul id="rejectedList">
			</ul></div>
